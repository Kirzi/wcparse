<!DOCTYPE html>
<html lang="en">
<head>
 <title>wcparse</title>
 <link rel="icon" type="image/png" href="img/cherishball.png">
 <link rel="stylesheet" href="styles.css" />
 <link rel="stylesheet" href="sprites.css" />
 <script src="bundle.js"></script>
</head>
<body>

<header>
</header>

<div id="wrapper">

<div id="wondercardbox">
 <h1 class="title"><span id="wcTitle">Choose a wc6/wc7 file</span></h1>
 <img id="pkmnImg" src="img/large/pokemon/regular/0.png" alt="pokemon" />
 <p id="cardText"><input type="file" id="input" onchange="parseFile(this.files)" /></p>
</div>

<div id="wcfullbox">
 <p><span id="wcfulltext"></span></p>
</div>

<div id="pokemonbox">
 <div class="left">
  <p><span class="label">Pokémon: </span><span id="pokemonName"></span><span id="pkmnSpecies" class="pkmn-shiny-58"></span></p>
  <p><span class="label">Form: </span><span id="formName"></span></p>
  <p><span class="label">Nickname: </span><span id="nickname"></span></p>
  <p><span class="label">Nature: </span><span id="nature"></span><span id="natureLock"></span></p>
  <p><span class="label">Ability type: </span><span id="abilityType"></span></p>
  <p><span class="label">IVs: </span><span id="ivInfo"></span></p>  
  <p class="extragen7"><span class="label">EVs: </span><span id="evInfo"></span></p>
  <p><span class="label">Moves: </span></p>
   <p> - <span id="move1Name"></span> <span id="relearn1"></span></p>
   <p> - <span id="move2Name"></span> <span id="relearn2"></span></p>
   <p> - <span id="move3Name"></span> <span id="relearn3"></span></p>
   <p> - <span id="move4Name"></span> <span id="relearn4"></span></p>
 </div>
 <div class="right">
  <p><span class="label">OT: </span><span id="ot"></span></p>
  <p><span class="label">ID No: </span><span id="idNo"></span></p>
  <p><span class="label">Gender: </span><span id="gender"></span></p>
  <p><span class="label">Level: </span><span id="Level"></span></p>
  <p><span class="label">Location: </span><span id="metLocation"></span><span id="eggLocation"></span></p>
  <p><span class="label">Ball: </span><span id="ball"></span><span id="pkmnBall" class="spr-ball-6"></span></p>
  <p><span class="label">Item: </span><span id="heldItem"></span><span id="pkmnItem" class="spr-item-400"></span></p>
  <p class="extragen7"><span class="label">Additional item: </span><span id="additionalItem"></span><span id="pkmnExtraItem" class="spr-item-400"></span></p>
  <p><span class="label">Ribbon: </span><span id="Ribbon"></span><span id="pkmnRibbon" class="ribbon-b4"></span></p>
  <p><span class="label">PID: </span><span id="pidType"></span></p>
  <p><span class="label">Obtainable: </span><span id="giftRedeemable"></span></p>
 </div>
</div>

<div id="itembox">
 <p><span id="item1"></span></p>
 <p class="extragen7"><span id="item2"></span></p>
 <p class="extragen7"><span id="item3"></span></p>
 <p class="extragen7"><span id="item4"></span></p>
 <p class="extragen7"><span id="item5"></span></p>
 <p class="extragen7"><span id="item6"></span></p>
</div>

<div id="anotherbox">
 <p>Choose another wc6/wc7 file:
  <input type="file" id="input" onchange="parseFile(this.files)" />
 </p>
</div>

<div id="outputbox">
 <h2>Full Output</h2>
 <pre><code id="output"></code></pre>
</div>

</div>

</body>
</html>
